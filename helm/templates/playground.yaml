  template:
    metadata:
      labels:
        app: "{{ .Values.app }}-api"
    spec:
      containers:
        - name: "{{ .Values.app }}-api"
          image: {{ .Values.llamaStackDemoCoreImage }}
          command: ["./start-api.sh"]
          ports:
            - containerPort: 8700
              protocol: TCP
              name: 8700-tcp
          resources:
