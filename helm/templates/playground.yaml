    app.kubernetes.io/component: "{{ .Values.app }}-api"
    app.kubernetes.io/instance: "{{ .Values.app }}-api"
    app.kubernetes.io/name: "{{ .Values.app }}-api"
    app.kubernetes.io/part-of: "{{ .Values.partOf }}"
    app.openshift.io/runtime: "python"
spec:
