---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.app }}-app"
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"{{ .Values.app }}"}]'
  labels:
    app: "{{ .Values.app }}-app"
    app.kubernetes.io/component: "{{ .Values.app }}-app"
    app.kubernetes.io/instance: "{{ .Values.app }}-app"
    app.kubernetes.io/name: "{{ .Values.app }}-app"
    app.kubernetes.io/part-of: "{{ .Values.partOf }}"
    app.openshift.io/runtime: "python"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Values.app }}-app"
  template:
    metadata:
      labels:
        app: "{{ .Values.app }}-app"
      annotations:
        instrumentation.opentelemetry.io/inject-python: redhat-ods-monitoring/data-science-instrumentation
    spec:
      containers:
        - name: "{{ .Values.app }}-app"
          image: {{ .Values.llamaStackDemoCoreImage }}
          command: ["./start-app.sh"]
          imagePullPolicy: Always
          ports:
            - containerPort: 8501
              protocol: TCP
              name: 8501-tcp
            - containerPort: 8081
              protocol: TCP
              name: health
          resources:
            limits:
              cpu: '1'
              memory: 4Gi
            requests:
              cpu: 250m
              memory: 500Mi
          env:
            - name: STREAMLIT_SERVER_FILE_WATCHER_TYPE
              value: 'none'
            - name: STREAMLIT_SERVER_HEADLESS
              value: 'true'
            - name: OTEL_TRACES_SAMPLER_ARG
              value: '1.0'
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: 'http://data-science-collector-collector-headless.redhat-ods-monitoring.svc.cluster.local:4318/v1/traces'
            - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
              value: 'http://data-science-collector-collector-headless.redhat-ods-monitoring.svc.cluster.local:4318/v1/metrics'
            - name: OTEL_LOGS_EXPORTER
              value: none
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: 'http://data-science-collector-collector-headless.redhat-ods-monitoring.svc.cluster.local:4318'
            - name: TELEMETRY_SINKS
              value: otel_trace
          envFrom:
            - configMapRef:
                name: {{ .Values.app }}-config
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.app }}-app"
  labels:
    app: "{{ .Values.app }}-app"
    app.kubernetes.io/component: "{{ .Values.app }}-app"
    app.kubernetes.io/instance: "{{ .Values.app }}-app"
    app.kubernetes.io/name: "{{ .Values.app }}-app"
    app.kubernetes.io/part-of: "{{ .Values.partOf }}"
    app.openshift.io/runtime: "python"
spec:
  selector:
    app: "{{ .Values.app }}-app"
  ports:
    - name: 8501-tcp
      port: 8501
      targetPort: 8501
      protocol: TCP
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: "{{ .Values.app }}-app"
spec:
  port:
    targetPort: 8501-tcp
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: "{{ .Values.app }}-app"
    weight: 100
  wildcardPolicy: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.app }}-api"
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"{{ .Values.app }}"}]'
  labels:
